<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>HB1- Terminal</title>
    <link rel="stylesheet" href="css/style.css">
 </head>

  <body>

    <div class="container">
      <form class="four-oh-four-form">
        <input type="text" class="404-input">
      </form>

      <div class="terminal">
          <p class="prompt"><span class="green uppercase spaced">Hidden:</span> <span class="green uppercase">/Creative*Agency/Next*Generation/Bandits</span></p>
          <p class="prompt white">Type below what you want to see: 'work' | 'about'</p>
          <p class="prompt output new-output"></p>
      </div>

      <div class="display-container"></div>
    </div>


    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.2/velocity.min.js'></script>
    <script src="js/index.js"></script>  
  </body>
